      <nav class="header__nav">
        <ul class="header__contacts">
          <li class="header__item">

            <a class="header__link header__link--del" href="#">
              <svg class="sprite" width="32" height="23">
                <use href="../assets/images/sprite.svg#del"></use>
              </svg>
              <span class="header__span">адрес и время доставки</span>
            </a>

          </li>

          <li class="header__item">

            <a href="#" class="header__link header__link--tel">

          <a class="logo" href="#">

                <li class="catalogue__item">

                <li class="catalogue__item">

                </li>

                <li class="catalogue__item">

                </li>
                <li class="catalogue__item">

                </li>

                <li class="catalogue__item">

                <li class="catalogue__item">
                  <a class="catalogue__link" href="#">Чай, кофе</a>
                </li>
              </ul>
            </div>
          </button>

          <form class="row" action="/" method="post">
            <label class="row__label">
              <span class="sr-only"></span>

              <input
                class="row__input"
                type="text"
                name="search"
                placeholder="Найти в магазине ..."
                required
              />
            </label>

            <button class="btn">поиск</button>
          </form>
        </div>

        <div class="header__right">
          <a class="header__user" href="#">

            <svg class="sprite" width="25" height="32">
              <use href="../assets/images/sprite.svg#user"></use>
            </svg>
          </a>

          <a class="header__user" href="#">
            
            <svg class="sprite" width="32" height="29">
              <use href="../assets/images/sprite.svg#heart"></use>
            </svg>

            <span class="header__numb">12</span>
          </a>

          <a class="header__user" href="#">
            
            <svg class="sprite" width="32" height="31">
              <use href="../assets/images/sprite.svg#cart"></use>
            </svg>

            <span class="header__numb">12</span>
          </a>
        </div>
